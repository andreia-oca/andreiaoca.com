name: deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: Genez-io/genezio-github-action@main
        with:
            token: ${{ secrets.GENEZIO_TOKEN }}
      - name: Deploy with genezio
        run: genezio deploy
